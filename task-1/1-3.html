<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1-3</title>
</head>
<body style="display: flex; align-items:center; justify-content:center; flex-direction:column">
    <div>
        <h2 style="text-align: center;">We Value Your Suggestions!</h2>
    </div>
    <div style="width: 500px; background-color:rgb(228, 225, 225); padding:30px; border-radius:5px;">
        <div >
            <h3>First Name</h3>
            <input type="text" placeholder="Enter your name" style="width: 100%; border-radius:5px; border:1px solid gray; padding:5px;">
        </div>
        <div>
            <h3>Last Name</h3>
            <input type="text" placeholder="Enter your last name" style="width: 100%; border-radius:5px; border:1px solid gray; padding:5px;">
        </div>
        <div>
            <h3>Email</h3>
            <input type="email" placeholder="Enter your email here" style="width: 100%; border-radius:5px; border:1px solid gray; padding:5px;">
        </div>
        <div>
            <h3>Suggestion</h3>
            <textarea name="suggestion" id="" cols="30" rows="10" placeholder="Provide your suggestion" style="width: 100%; border-radius: 5px; padding:5px;"></textarea>
        </div>
        <button style="color:white;background-color:green; border-radius:5px; padding:5px 15px; border: none; margin-top:5px;">Submit</button>
    </div>
    
</body>
</html>
